        <div class="bottom">
        <div class="form">
        <section>
        <h1>Let's work together!</h1>

        <form action="mailto:kgetman@syr.edu" method="POST">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <p>Reason for contacting:</p>

            <label for="graphics">Graphics</label>
            <input type="checkbox" name="graphics" id="graphics" value="graphics"><br>
            
            <label for="ui/ux">UI/UX Project</label>
            <input type="checkbox" name="ui/ux" id="ui/ux" value="ui/ux_project"><br>

            <label for="logo">Logo/Branding</label>
            <input type="checkbox" name="logo" id="logo" value="logo_branding"><br>

            <label for="design_consult">Design Consultation</label>
            <input type="checkbox" name="design_consult" id="design_consult" value="design_consult"><br>

            <br>

            <textarea name="message" rows="10" cols="30">Briefly describe what you need help with.</textarea><br>

            <input type="submit" value="Submit">
          </form>
        </section>
